<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users in {{ league_name }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="toggle-container">
        <span class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</span>
    </div>

    <h1>Users in {{ league_name }}</h1>

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('user_roster', league_id=league_id, user_id=user['user_id'], user_name=user['display_name']) }}">
                        {{ user['display_name'] }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="/">‚Üê Back</a>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
