<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleeper Leagues</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="toggle-container">
        <span class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</span>
    </div>

    <h1>Enter Your Sleeper Username</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Sleeper username" required>
        <button type="submit">Search</button>
    </form>

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    {% if leagues %}
        <h2>Your Leagues</h2>
        <ul>
            {% for league in leagues %}
                <li>
                    <a href="{{ url_for('users', league_id=league['league_id'], league_name=league['name']) }}">
                        {{ league['name'] }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
